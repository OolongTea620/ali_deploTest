<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: 'Arial, sans-serif';
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      max-width: 300px; /* 이 값을 조절하여 원하는 너비를 설정하세요 */
      padding: 8px;
      box-sizing: border-box; /* 패딩과 테두리가 너비에 포함되도록 설정 */
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      width: auto;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    button[type="button"] {
      background-color: #007bff;
    }

    #mail_input, #mail_number {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #mail_input button, #mail_number button {
      width: auto;
      padding: 8px 16px;
    }

    script {
      display: none;
    }
  </style>
</head>
<body>
<h1>Signup</h1>
<form id="signupForm" onsubmit="signup(event)">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <div id="mail_input" name="mail_input">
    <input type="text" name="mail" id="mail" placeholder="이메일 입력">
    <button type="button" id="sendBtn" name="sendBtn" onclick="sendNumber()">인증번호</button>
  </div>
  <br>
  <div id="mail_number" name="mail_number" style="display: none">
    <input type="text" name="number" id="number" placeholder="인증번호 입력">
    <button type="button" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">이메일 인증</button>
  </div>
  <br>
  <input type="text" id="Confirm" name="Confirm" style="display: none" value="">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="seller">Seller:</label>
  <input type="checkbox" id="seller" name="seller"><br>

  <button type="submit" disabled>Sign Up</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
  function signup(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var isSeller = document.getElementById("seller").checked;

    var data = {
      username: username,
      password: password,
      email: email,
      seller: isSeller
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/user/signup");
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onload = function () {
      if (xhr.status === 200) {
        alert("Signup successful");
      } else {
        alert("Signup failed");
      }
    };
    xhr.send(JSON.stringify(data));
  }

  function sendNumber() {
    $("#mail_number").css("display", "block");
    $.ajax({
      url: "/mail",
      type: "post",
      dataType: "json",
      data: { "mail": $("#mail").val() },
      success: function (data) {
        alert("인증번호 발송");
        $("#Confirm").attr("value", data);
      }
    });
  }

  function confirmNumber() {
    var number1 = $("#number").val();
    var number2 = $("#Confirm").val();

    if (number1 == number2) {
      alert("인증되었습니다.");

      // Fill the email field with the verified email
      var verifiedEmail = $("#mail").val();
      $("#email").val(verifiedEmail);

      // Disable the email field
      $("#email").prop("disabled", true);

      // Enable the submit button for signup
      $("#signupForm button[type='submit']").prop("disabled", false);
    } else {
      alert("번호가 다릅니다.");
    }
  }
</script>
</body>
</html>
